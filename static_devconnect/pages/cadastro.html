<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe Torolho">
    <meta name="description" content="Site da empresa DevConnect">

    <title>Cadastro do usuário</title>
    
    <link rel="shortcut icon" href="../assets/Images/logo-devconnect-sm.svg" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
</head>

<body>
    <h1>Cadastro do usuário - DevConnect</h1>
    <main>
        <div>
            <!-- formulario -->
            <form class="estilo-formulario">
                <img src="../assets/Images/Logo-DevConnect-mdP.svg" alt="Logo DevConnect">

                <p>Cadastre-se para a comunidade exclusiva de desenvolvedores(as)</p>

                <div class="formulario-campos">
                    <label for="">Nome e sobrenome</label>
                    <input type="text" name="" id="">
                </div>

                <div class="formulario-campos">
                    <label for="">Nome de usuário</label>
                    <input type="text" name="" id="">
                </div>

                <div class="formulario-campos">
                    <label for="">E-mail</label>
                    <input type="email" name="" id="">
                </div>

                <div class="formulario-campos">
                    <label for="">Senha</label>
                    <input type="password" name="" id="">
                </div>

                <div>
                    <label for="campo-upload" id="label-file">Faça o upload da sua imagem aqui...</label>
                    <input type="file" name="" id="campo-upload">
                </div>

                <button type="submit" class="formulario-botao-roxo-medio"> Cadastrar-se</button>

                <p>Ao se cadastrar, você concorda com nossos, Termos, Política de dados e Política de cookies</p>
            
            </form>

            <section id="secao-cadastro" class="estilo-formulario">
                <p>Tem uma conta? <a href="http://127.0.0.1:5500/static_devconnect/pages/index.html?#">Conecte-se</a>
                </p>
            </section>

        </div>
    </main>
</body>

</html>
